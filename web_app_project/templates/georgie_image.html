<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Georgie Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .image-container {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 20px auto;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Georgie!</h1>
    <div class="image-container">
        <img src="{{ url_for('static', filename='georgie.jpg') }}" alt="Georgie">
    </div>
    <a href="/" class="home-button blue_button">Back to Home</a>
</body>
</html>
